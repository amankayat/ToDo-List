<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-dark">
  
   <div class="container bg-light " style="box-shadow: 2px 2px 7px 1px #ffff;">

    <div class="card mt-5 mb-5" >
        <h1 class="card-title text-center text-warning">
            <b>TODO ~ LIST</b> 
        </h1>
    </div>
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
          {{form|crispy}}
          <div class="flex d-flex justify-content-center">
            <input type="submit" value="ADD" class="btn btn-primary mt-3 ">

          </div>
        </form>
    
    </div>
    <div class="row mt-5">
        <div class="col-sm-10 ">
            <table class="table table-striped table-dark" style="width:1113px;">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    {% for dt in data %}
                  <tr>
                    <th scope="row">{{dt.id}}</th>
                    <td>{{dt.name}}</td>
                    <td>{{dt.date}}</td>
                    <td>
                        <a href="{% url 'delete' dt.id %}" class="btn btn-danger">Delete</a>
                    </td>
                  
                  </tr>
                 {% endfor %}
                </tbody>
              </table>
        </div>
       
    </div>
   
   </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
